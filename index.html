<!DOCTYPE html>
<html lang="en" data-theme="light">
  <!--forcing light theme-->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fruit Burst!</title>
    <!-- Setting up google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- Setting up Tailwind and DaisyUI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.5.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom styles -->
    <style>
        .font-lato{
            font-family: 'Lato', sans-serif;
        }
    </style>
    <!-- tailwind custom color -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
              "fruit-red": "#F85559",
            },
          },
        },
      };
    </script>
    <!-- font awesome integration -->
    <script
      src="https://kit.fontawesome.com/a9b01d082b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="font-lato">

      <nav class="my-4">

                </label>
                <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                  <li><a>Home</a></li>
                  <li><a>About Us</a></li>
                  <li><a>Shop</a></li>
                  <li><a>All Fruits</a></li>
                  <li>
                    <div><input type="text" placeholder="Search Here" class="py-2 px-7 bg-white rounded-full" />
                        <img class="w-5 absolute" src="./images/search.webp" alt="">
                    </div>
                  </li>
                </ul>
              </div>
              <div class="flex items-center gap-2">
                <img src="./images/logo.png" alt="">
                <h3 class="text-white text-4xl font-bold">Fruit Burst</h3>
              </div>
            </div>
            <div class="navbar-center hidden lg:flex">
              <ul class="menu menu-horizontal px-1 text-white text-lg">
                <li><a>Home</a></li>
                <li><a>About Us</a></li>
                <li><a>Shop</a></li>
                <li><a>All Fruits</a></li>
              </ul>
            </div>
            <div class="navbar-end hidden md:flex relative">
                <input type="text" placeholder="Search Here" class="py-2 px-7 bg-white rounded-full" />
                <img class="w-5 absolute" src="./images/search.webp" alt="">

      <!--Start of Banner-->
      <section></section>

    <!--Start of Main-->
    <main class="container mx-auto">
      <!--Start of Deal of the day-->
      <section></section>
      <!--Start of Meet the Team-->
      <section></section>
      <!--Start of Why choose us-->
      <section></section>

    <footer></footer>

</html>
